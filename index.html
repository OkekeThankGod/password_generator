<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">My PassWord Generator</h1>
        <h3 class="password-display" id="passwordDisplay">password</h3>
        <form class="form" id="passwordGeneratorForm">
            <label for="can">Number of characters</label>
            <div class="character-amount-container">
                <input type="range" id="car" min="1" max="50" value="20">
                <input class="number-input" type="number"  id="can" min="1" max="50" value="20">
            </div>

            <label for="iuc">Include Uppercase</label>
            <input type="checkbox" id="iuc">

            <label for="in">Include Numbers</label>
            <input type="checkbox" id="in">

            <label for="is">Include Symbols</label>
            <input type="checkbox" id="is">
            <button 
            type="submit" class="btn">Generate PassWord</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
